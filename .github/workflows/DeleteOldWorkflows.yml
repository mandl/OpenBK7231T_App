name: Delete Old Runs
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      retain_days:
        description: 'Days to retain runs (older than this will be deleted)'
        required: true
        default: '30'
      keep_minimum_runs:
        description: 'Minimum runs to keep (never delete these)'
        required: true
        default: '6'

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    # CRITICAL: This allows the action to actually delete the runs
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          # Logic: If manual input exists, use it. Otherwise, use default.
          retain_days: ${{ inputs.retain_days || 30 }}
          keep_minimum_runs: ${{ inputs.keep_minimum_runs || 6 }}
